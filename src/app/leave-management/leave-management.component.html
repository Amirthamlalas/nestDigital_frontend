
<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Employee Id</th>
                   
                    <th scope="col">Leave Type</th>
                    <th scope="col">Remarks</th>
                    <th scope="col">From_Date</th>
                    <th scope="col">To_Date</th>
                    <th scope="col">Apply_Date</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of data">
                   
                    <td>{{i.empid}}</td>
                  
                    <td>{{i.leavetype}}</td>
                    <td>{{i.remarks}}</td>
                    <td>{{i.from_data}}</td>
                    <td>{{i.to_date}}</td>
                    <td>{{i.apply_date}}</td>
                    <td>{{i.status}}</td>
                    <td> <button (click)="acceptValue(i.empid,i.id)" class="btn btn-success">Accept</button> </td>
                    <td> <button (click)="rejectValue(i.empid,i.id)"class="btn btn-danger">Reject</button> </td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
</div>
